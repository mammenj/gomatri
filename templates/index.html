<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matri-mon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <!-- <script src="https://unpkg.com/htmx.org@1.9.3"></script> -->
    <script src="/static/htmx.min.js" type="application/javascript"></script>

</head>

<body class="container">

    <div class="row mt-4 g-4">
        <div class="col-8">
            <h1 class="mb-4">Matrimony List</h1>

            <ul class="list-group fs-5 me-5" id="film-list">
                {{ range .Films }}
                {{ block "film-list-element" .}}
                <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Director }}</li>
                {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="col-4">
            <h1 class="mb-4">Add</h1>

            <form hx-post="/films" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status"
                        aria-hidden="true"></span>
                    Submit
                </button>
            </form>
        </div>

    </div>

</body>

</html>
