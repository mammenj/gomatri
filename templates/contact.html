<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matri Mon Contact</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/static/htmx.min.js" type="application/javascript"></script>
</head>

<body>
    {{ template "headerHTML" . }}
    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <img src="/static/images/contactus.jpg" alt="" class="img-fluid" />
                </div>
                <div class="col-md-5">
                    <h1 class="mt-5">Matri Mon</h1>
                    <p class="mt-4">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
                        veniam suscipit accusantium quibusdam dicta nesciunt esse? Id
                        itaque incidunt sint distinctio voluptatem tempore tempora aliquam
                        sunt, vel, repellat velit. Vel!
                    </p>
                    <button type="button" class="btn btn-primary mt-3">
                        Call to action!
                    </button>
                </div>
            </div>
       

            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form action="">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" placeholder="my@email.com" class="form-control" />
                        <div class="form-floating my-5">
                            <input type="name" id="name" placeholder="e.g. Dawid" class="form-control" />
                            <label for="name" class="form-label">Name:</label>
                        </div>
                        <label for="subject" class="form=label">Subject</label>
                        <select name="subject" id="subject" class="form-select">
                            <option value="pricing">Pricing</option>
                            <option value="technical" selected>Technical question</option>
                            <option value="other">Other</option>
                        </select>

                        <div class="form-floating my-5">
                            <textarea name="query" id="query" style="height: 150px" class="form-control"
                                placeholder="Write a message"></textarea>

                            <label for="query">Write a message</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {{ template "footerHTML" . }}
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
    <script src="/static/bootstrap.bundle.min.js" type="application/javascript"></script>
</body>

</html>
